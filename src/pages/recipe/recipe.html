
<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="recipeGroup" #f="ngForm" (ngSubmit)="onRecipeSave(f)" >
<ion-list>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input formControlName="title" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Difficulty</ion-label>
      <ion-select formControlName="difficulty">
        <ion-option *ngFor="let option of options;" [value]="option">
          {{option}}
        </ion-option>
      </ion-select>
      </ion-item>
      <ion-item>
        <button ion-button block type="submit" >Save</button>

      </ion-item>
</ion-list>

</form>
</ion-content>
