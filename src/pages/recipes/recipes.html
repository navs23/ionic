<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>          
          </button>
          </ion-buttons> 
    <ion-buttons>
      
    <button ion-button ion-only (click)="onNewRecipe()" >
      <ion-icon name="add" end></ion-icon>

    </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
                        
        <ion-row *ngFor="let item of recipes;let i=index;">
          <ion-col>
            <ion-item (click)="onEditRecipe(i)">
            <ion-title>{{item.title}}</ion-title>                
          <ion-note>{{item.difficulty}}</ion-note>
            </ion-item>
            
          
          </ion-col>
          
        </ion-row>
      </ion-grid>
</ion-content>
