<ion-header>

  <ion-navbar>
    <ion-buttons>
      
<button ion-button ion-only (click)="onNewRecipe()" >
  <ion-icon name="add" end></ion-icon>

</button>


    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
                        
        <ion-row *ngFor="let item of recipes;let i=index;">
          <ion-col>
            <ion-item (click)="onCheckItem(i)">
            <ion-title>{{item.title}}</ion-title>
         
          <p>{{item.description}}</p>
            </ion-item>
            
          
          </ion-col>
          
        </ion-row>
      </ion-grid>
</ion-content>
