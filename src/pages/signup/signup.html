<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSignup(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>
Mail
      </ion-label>
      <ion-input
      type="email"
      ngModel
      name="email"
      required
placeholder="enter your email"
      >

      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>
  Password
        </ion-label>
        <ion-input
        type="password"
        ngModel
        name="password"
        required
  placeholder="enter your password"
  [minlength]="6"
        >
  
        </ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block type="submit" [disabled]="!f.valid">
    Singup
  </button>
</form>
</ion-content>
